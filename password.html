<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechaMaster | Solusi Tepat untuk Kendaraan Anda</title>
    <link rel="website icon" type="png" href="assets/img/mecha_web_icon.png">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

    <main>
        <article class="content">
            <h2>Login</h2>
            <div class="contact-container">
                <form class="form-container" onsubmit="return checkLogin(event)">
                    <section class="input-container">
                        <input type="text" id="username" name="username" placeholder="Nama Pengguna" required>
                        <input type="password" id="password" name="password" placeholder="Kata Sandi" required>
                    </section>
                    
                    <p class="error" id="error-message">Username atau password salah, silakan coba lagi.</p>
                    
                    <section class="btn-container">
                        <input type="submit" value="Masuk" class="btn-1">
                        <input type="reset" value="Hapus" class="btn-3">
                    </section>
                </form>
            </div>
        </article>
    </main>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default

            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            var correctUsername = 'mechamaster'; // Ganti dengan username yang sebenarnya
            var correctPassword = 'bengkelmasakini'; // Ganti dengan password yang sebenarnya

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                window.location.href = 'pembayaran.html'; 
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
